<div class="container">
  <h1>LISTA PERSONAJES</h1>
  <div class="row">
    <div class="col-md-6 offset-md-5">
      <button type="button" class="btn btn-outline-success" (click)="getPage(characters['info'].prev)">Anterior</button>
      <button type="button" class="btn btn-outline-success"
        (click)="getPage(characters['info'].next)">Siguiente</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 offset-md-5">
      <form>
        <div class="form-group row">
          <label for="labelpagina" class="col-md-2">Página</label>
          <input type="text" class="col-md-4 form-control" id="pagina" value="">
          <button type="submit" >Ir</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Identificador</th>
        <th scope="col">Nombre</th>
        <th scope="col">Especie</th>
        <th scope="col">Género</th>
        <th scopie="col">Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let char of characters["results"]'>
        <td>{{char.id}}</td>
        <td>{{char.name}}</td>
        <td>{{char.species}}</td>
        <td>{{char.gender}}</td>
        <td><button type="button" class="btn btn-outline-info" [routerLink]="['/detail/',char.id]">Detalle</button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>

</div>
